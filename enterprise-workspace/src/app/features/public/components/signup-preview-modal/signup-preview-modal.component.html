<div class="modal-layer" *ngIf="open" @modalBackdrop (click)="closeModal()">
  <article class="modal-card" @modalPanel (click)="$event.stopPropagation()">
    <button class="close-btn" type="button" aria-label="Close signup preview" (click)="closeModal()">
      x
    </button>

    <p class="eyebrow">Workspace Setup</p>
    <h3>Start with your current process.</h3>
    <p class="copy">
      Invite your team, import active projects, and run your first weekly review.
    </p>

    <ul>
      <li>Invite collaborators</li>
      <li>Set role-based access</li>
      <li>Enable boards and reporting</li>
    </ul>

    <div class="actions">
      <app-landing-button variant="primary" routerLink="/auth/register" (pressed)="closeModal()">
        Continue
      </app-landing-button>
      <app-landing-button variant="ghost" routerLink="/auth/login" (pressed)="closeModal()">
        I have an account
      </app-landing-button>
    </div>
  </article>
</div>
