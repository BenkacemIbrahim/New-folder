<section class="hero-section">
  <div class="hero-background">
    <div class="hero-background-layer hero-background-glow-top"></div>
    <div class="hero-background-layer hero-background-glow-bottom"></div>
    <div class="hero-background-wave">
      <svg
        viewBox="0 0 1440 120"
        preserveAspectRatio="none"
        aria-hidden="true"
      >
        <path
          d="M0,40 C360,120 1080,0 1440,60 L1440,120 L0,120 Z"
          style="fill: var(--color-surface);"
        />
      </svg>
    </div>
  </div>

  <div class="hero-grid">
    <article class="hero-copy">
      <p class="eyebrow hero-prelude">Enterprise Workspace</p>

      <h1>
        <span class="hero-word">Run projects with</span>
        <span class="hero-word">operational clarity.</span>
      </h1>

      <p class="hero-support">
        Plan priorities, execute daily work, and report outcomes from one system.
      </p>

      <div class="hero-cta">
        <app-landing-button variant="primary" size="lg" (pressed)="launchPreview()">
          Get Started
        </app-landing-button>
        <app-landing-button variant="secondary" size="lg" (pressed)="goTo('showcase')">
          See Workflow
        </app-landing-button>
      </div>

      <div class="hero-trust">
        <p *ngFor="let item of trustItems">{{ item }}</p>
      </div>
    </article>

    <article class="hero-visual">
      <div class="mockup-frame hero-mockup">
        <img src="/graphics/workspace-hero-mockup.svg" alt="Enterprise Workspace product overview" />
        <div class="mockup-meta">
          <p>Weekly review</p>
          <span>24 active projects / 6 at risk</span>
        </div>
      </div>
    </article>
  </div>
</section>
