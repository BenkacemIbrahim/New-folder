<div class="marketing-page">
  <app-public-navbar
    [activeSection]="activeSection()"
    [scrolled]="navScrolled()"
    (sectionNavigate)="scrollToSection($event)"
  />

  <main>
    <section id="hero" data-spy data-section-id="hero">
      <app-hero-section (navigateTo)="scrollToSection($event)" />
    </section>

    <app-section-shell
      id="features"
      tone="subtle"
      eyebrow="Features"
      title="Core tools for delivery teams."
    >
      <app-features-section />
    </app-section-shell>

    <app-section-shell
      id="showcase"
      tone="default"
      eyebrow="Workflow"
      title="One workflow from planning to reporting."
    >
      <app-showcase-section />
    </app-section-shell>

    <app-section-shell
      id="stats"
      tone="highlight"
      eyebrow="Results"
      title="Measured impact at scale."
    >
      <app-statistics-section />
    </app-section-shell>

    <app-section-shell
      id="testimonials"
      tone="default"
      eyebrow="Customers"
      title="Trusted by product and operations teams."
    >
      <app-testimonials-section />
    </app-section-shell>

    <app-section-shell id="cta" tone="default">
      <app-cta-section />
    </app-section-shell>
  </main>

  <app-public-footer />
</div>
