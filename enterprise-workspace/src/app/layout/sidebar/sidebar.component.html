<aside
  class="workspace-sidebar"
  role="complementary"
  aria-label="Primary workspace navigation"
  [class.collapsed]="collapsed && !mobile"
>
  <div class="brand-block">
    <div class="logo">EW</div>
    <div class="brand-text" *ngIf="!collapsed || mobile">
      <h1>Enterprise</h1>
      <p>Workspace</p>
    </div>
  </div>

  <nav id="workspace-sidebar-nav" class="menu-links" aria-label="Workspace sections">
    <a
      *ngFor="let item of navItems; trackBy: trackByRoute"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
      [attr.aria-label]="item.label"
      (click)="navigate.emit()"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="label" *ngIf="!collapsed || mobile">{{ item.label }}</span>
      <span class="badge" *ngIf="item.badge && (!collapsed || mobile)">{{ item.badge }}</span>
    </a>
  </nav>

  <button mat-stroked-button type="button" class="logout-btn" aria-label="Logout" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span *ngIf="!collapsed || mobile">Logout</span>
  </button>
</aside>
