<app-page-header
  eyebrow="Insights"
  title="Analytics"
/>

<section class="analytics-grid">
  <app-metric-card
    *ngFor="let metric of metrics"
    [label]="metric.label"
    [value]="metric.value"
    [trend]="metric.trend"
    [icon]="metric.icon"
  />
</section>

<section class="chart-panel">
  <h3>Weekly Throughput</h3>
  <div class="bars">
    <canvas
      #throughputChart
      role="img"
      aria-label="Bar chart showing weekly throughput"
    ></canvas>
  </div>
</section>
