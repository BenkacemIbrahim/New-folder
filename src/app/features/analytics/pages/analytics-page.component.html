<app-page-header
  [eyebrow]="'ANALYTICS.EYEBROW' | translate"
  [title]="'ANALYTICS.TITLE' | translate"
/>

<section class="analytics-grid">
  <app-metric-card
    *ngFor="let metric of metrics"
    [label]="metric.labelKey | translate"
    [value]="metric.value"
    [trend]="metric.trendKey | translate"
    [icon]="metric.icon"
  />
</section>

<section class="chart-panel">
  <h3>{{ 'ANALYTICS.CHART.TITLE' | translate }}</h3>
  <div class="bars">
    <canvas
      #throughputChart
      role="img"
      [attr.aria-label]="'ANALYTICS.CHART.ARIA' | translate"
    ></canvas>
  </div>
</section>
