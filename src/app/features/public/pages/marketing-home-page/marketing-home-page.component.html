<div class="marketing-page">
  <app-public-navbar
    [activeSection]="activeSection()"
    [scrolled]="navScrolled()"
    (sectionNavigate)="scrollToSection($event)"
  />

  <main>
    <section id="hero" data-spy data-section-id="hero">
      <app-hero-section (navigateTo)="scrollToSection($event)" />
    </section>

    <app-section-shell
      id="features"
      tone="subtle"
      [eyebrow]="'MARKETING.SECTIONS.FEATURES.EYEBROW' | translate"
      [title]="'MARKETING.SECTIONS.FEATURES.TITLE' | translate"
    >
      <app-features-section />
    </app-section-shell>

    <app-section-shell
      id="showcase"
      tone="default"
      [eyebrow]="'MARKETING.SECTIONS.SHOWCASE.EYEBROW' | translate"
      [title]="'MARKETING.SECTIONS.SHOWCASE.TITLE' | translate"
    >
      <app-showcase-section />
    </app-section-shell>

    <app-section-shell
      id="stats"
      tone="highlight"
      [eyebrow]="'MARKETING.SECTIONS.STATS.EYEBROW' | translate"
      [title]="'MARKETING.SECTIONS.STATS.TITLE' | translate"
    >
      <app-statistics-section />
    </app-section-shell>

    <app-section-shell
      id="testimonials"
      tone="default"
      [eyebrow]="'MARKETING.SECTIONS.TESTIMONIALS.EYEBROW' | translate"
      [title]="'MARKETING.SECTIONS.TESTIMONIALS.TITLE' | translate"
    >
      <app-testimonials-section />
    </app-section-shell>

    <app-section-shell id="cta" tone="default">
      <app-cta-section />
    </app-section-shell>
  </main>

  <app-public-footer />
</div>
