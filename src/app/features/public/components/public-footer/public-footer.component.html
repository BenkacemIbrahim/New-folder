<footer class="public-footer">
  <div class="public-footer-wave">
    <svg
      viewBox="0 0 1440 120"
      preserveAspectRatio="none"
      aria-hidden="true"
    >
      <path
        d="M0,40 C360,120 1080,0 1440,60 L1440,120 L0,120 Z"
        style="fill: var(--color-surface);"
      />
    </svg>
  </div>

  <div class="footer-inner">
    <div class="footer-grid">
      <section class="brand-column">
        <div class="brand-head">
          <img
            class="brand-mark"
            src="https://res.cloudinary.com/dhqavjbx6/image/upload/v1771695669/ChatGPT_Image_Feb_21_2026_05_40_39_PM_vbdoec.png"
            [attr.alt]="'MARKETING.BRAND.LOGO_ALT' | translate"
          />
        </div>

        <div class="footer-meta-row">
          <div class="socials" [attr.aria-label]="'MARKETING.BRAND.SOCIAL_ARIA' | translate">
            <a href="#" aria-label="LinkedIn">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <path
                  d="M19 3A2 2 0 0 1 21 5v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14zm-9.5 6.5H7V17h2.5V9.5zm5.5 0c-1.2 0-2 .6-2.5 1.3V9.5H10V17h2.5v-4.1c0-1.1.5-1.9 1.6-1.9 1 0 1.4.7 1.4 1.8V17H18v-4.6c0-2-1.1-2.9-2.5-2.9zM8.3 6.2a1.3 1.3 0 1 0 0 2.6 1.3 1.3 0 0 0 0-2.6z"
                />
              </svg>
            </a>
            <a href="#" aria-label="X">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <path
                  d="M18.9 2H22l-6.9 7.9L23 22h-6.2l-4.8-6.3L6.5 22H3.4l7.4-8.4L1 2h6.3l4.3 5.7L18.9 2zm-1.1 18h1.7L6.3 4H4.6l13.2 16z"
                />
              </svg>
            </a>
            <a href="#" aria-label="GitHub">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
                <path
                  d="M12 2a10 10 0 0 0-3.2 19.5c.5.1.7-.2.7-.5v-2c-2.8.6-3.4-1.2-3.4-1.2-.5-1.2-1.1-1.5-1.1-1.5-.9-.6.1-.6.1-.6 1 .1 1.6 1 1.6 1 .9 1.5 2.4 1.1 3 .8.1-.7.4-1.1.7-1.4-2.2-.2-4.5-1.1-4.5-5A4 4 0 0 1 7 8.3c-.1-.3-.5-1.3.1-2.8 0 0 .8-.3 2.9 1.1a10 10 0 0 1 5.2 0c2.1-1.4 2.9-1.1 2.9-1.1.6 1.5.2 2.5.1 2.8a4 4 0 0 1 1.1 2.8c0 3.9-2.3 4.8-4.5 5 .4.3.8 1 .8 2.1v3.1c0 .3.2.6.7.5A10 10 0 0 0 12 2z"
                />
              </svg>
            </a>
          </div>
        </div>
      </section>

      <section class="link-column" *ngFor="let group of groups">
        <p class="title">{{ group.titleKey | translate }}</p>
        <a *ngFor="let link of group.links" [href]="link.href">{{ link.labelKey | translate }}</a>
      </section>
    </div>

    <div class="footer-bottom">
      <p class="copyright">{{ 'FOOTER.COPYRIGHT' | translate }}</p>
      <app-language-switcher
        class="footer-language-bottom"
        placement="top-end"
        appearance="minimal-inverse"
        [flagOnly]="true"
      />
    </div>
  </div>
</footer>
