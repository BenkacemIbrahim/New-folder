<section class="features-grid">
  <article class="feature-card" *ngFor="let feature of features; trackBy: trackByFeature">
    <span class="feature-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none">
        <path [attr.d]="feature.iconPath"></path>
      </svg>
    </span>

    <h3>{{ feature.titleKey | translate }}</h3>
  </article>
</section>
