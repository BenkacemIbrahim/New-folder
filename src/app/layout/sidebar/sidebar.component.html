<aside class="workspace-sidebar" role="complementary" aria-label="Primary workspace navigation"
  [class.collapsed]="collapsed && !mobile">
  <div class="brand-block">
    <img
      class="logo"
      src="https://res.cloudinary.com/dhqavjbx6/image/upload/v1771695669/ChatGPT_Image_Feb_21_2026_05_40_39_PM_vbdoec.png"
      alt="Enterprise Workspace logo"
    />
  </div>

  <nav id="workspace-sidebar-nav" class="menu-links" aria-label="Workspace sections">
    <a *ngFor="let item of navItems; trackBy: trackByRoute" [routerLink]="item.route" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }" [attr.aria-label]="item.label"
      (click)="navigate.emit()">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="label" *ngIf="!collapsed || mobile">{{ item.label }}</span>
      <span class="badge" *ngIf="item.badge && (!collapsed || mobile)">{{ item.badge }}</span>
    </a>
  </nav>
</aside>
