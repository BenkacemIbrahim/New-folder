<aside
  class="workspace-sidebar"
  role="complementary"
  [attr.aria-label]="'NAVBAR.PRIMARY_NAV' | translate"
  [class.collapsed]="collapsed && !mobile"
>
  <div class="brand-block">
    <img
      class="logo"
      src="https://res.cloudinary.com/dhqavjbx6/image/upload/v1771695669/ChatGPT_Image_Feb_21_2026_05_40_39_PM_vbdoec.png"
      alt="Enterprise Workspace logo"
    />
  </div>

  <nav id="workspace-sidebar-nav" class="menu-links" [attr.aria-label]="'NAVBAR.WORKSPACE_SECTIONS' | translate">
    <a
      *ngFor="let item of navItems; trackBy: trackByRoute"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
      [attr.aria-label]="item.labelKey | translate"
      (click)="navigate.emit()"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="label" *ngIf="!collapsed || mobile">{{ item.labelKey | translate }}</span>
      <span class="badge" *ngIf="item.badge && (!collapsed || mobile)">{{ item.badge }}</span>
    </a>
  </nav>
</aside>
