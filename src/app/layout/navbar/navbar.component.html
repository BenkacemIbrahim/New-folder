<mat-toolbar class="workspace-navbar">
  <button mat-icon-button type="button" aria-label="Toggle sidebar" [attr.aria-controls]="'workspace-sidebar-nav'"
    [attr.aria-expanded]="isSidebarOpen" (click)="toggleSidebar()">
    <mat-icon>{{ isMobile ? 'menu' : isCollapsed ? 'menu_open' : 'menu' }}</mat-icon>
  </button>

  <div class="title-block">
    <h2>{{ title }}</h2>
  </div>

  <span class="spacer"></span>

  <button mat-icon-button type="button" aria-label="Search" class="icon-button" [matMenuTriggerFor]="searchMenu">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button type="button" aria-label="Notifications" class="icon-button">
    <mat-icon>notifications</mat-icon>
  </button>

  <button mat-icon-button type="button" aria-label="User menu" [matMenuTriggerFor]="profileMenu"
    class="icon-button profile-button">
    <mat-icon>person_outline</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #searchMenu="matMenu" xPosition="before">
  <button mat-menu-item disabled>
    <mat-icon>search</mat-icon>
    <span>Search coming soon</span>
  </button>
</mat-menu>

<mat-menu #profileMenu="matMenu" xPosition="before">
  <button mat-menu-item disabled>
    <mat-icon>circle</mat-icon>
    <span>Status: {{ statusLabel() }}</span>
  </button>
  <button mat-menu-item type="button" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Sign out</span>
  </button>
</mat-menu>
